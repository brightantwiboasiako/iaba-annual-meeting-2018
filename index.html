<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>IABA Annual Meeting 2018</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />


        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

        <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">

        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" />

        <style>

            *{
                margin: 0;
                padding: 0;
            }

            body{
                background-image: url(http://eventiawp.demo.themexpert.com/wp-content/uploads/2016/10/home-banner-1.jpg?id=1723);
                font-family: 'Play', sans-serif!important;
                background-position: -10px -50px;
            }



            .btn-primary{
                background-image: linear-gradient(to right, #f71111, #ff731c);
                border:none!important;
                outline: none!important;
            }

            .btn:active{
                background-image: linear-gradient(to right, #f71111, #ff731c)!important;
                outline: none!important;
            }

            .bg-light{
                background: none!important;
            }

            a.navbar-brand{
                font-size: 45px!important;
            } 

            .navbar-collapse{
                margin-left: 250px;
            }

            .navbar-light a{
                color: white!important;
                text-transform: uppercase;
                font-size: 17px;
            }

            .left-side, .right-side{
                margin-top: 100px;
                color: white;
                padding-left: 0px!important;
                padding-right: 0px!important;
            }


            .left-side h2 {
                font-size: 25px
            }

            .left-side .year{
                font-size: 145px;
                font-weight: bold;
            }

            .left-side h1{
                font-size: 75px;
            }


            .right-side .date-time{
                background: rgba(0,0,0,.35);
                min-height: 100px;
                padding-left: 0px!important;
                padding-right: 0px!important;
            }

            .right-side .top-border{
                background-color: rgba(68, 68, 68, 0.75);
                box-shadow: 0 3px 10px 0 rgba(0, 0, 0, 0.35);
                height: 10px;
            }


            .right-side .count-down{
                margin: 30px auto !important;
                text-align: center;
            }


            .right-side .count-down span{
                display: inline-block!important;
                margin-right: 15px;
                font-size: 20px;
            }


            .right-side .count-down .number{
                font-size: 55px;
                font-weight: bold;
            }


            .right-side .date{
                margin-top: 20px!important;
                margin-bottom: 20px!important;
                text-align: center;
                font-size: 20px;
                font-weight: 700;
                text-transform: uppercase;
                line-height: 24px;
            }


            .location{
                margin-top: 50px;
                color: #fff;
                background: repeating-linear-gradient(-45deg, #2d2d2d, #2d2d2d 1px, #313131 0, #313131 10px);
                font-size: 25px;
                padding: 20px;
                text-align: center;
                font-weight: 700;
            }


            .ion-ios-location{
                font-size: 40px;
            }


        </style>

    </head>    


    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
              <!-- <a class="navbar-brand" href="#">IABA</a> -->
              <img alt="" src="http://www.blackactuaries.org/graphics/IABA-logo.png" style="width: 200px;margin-top: 20px">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Schedule</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled" href="#">Speakers</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled" href="#">Presentations</a>
                      </li>
                    </ul>
                  </div>
          </div>
        </nav>

        <div class="container">
            
            <div class="row">

                <div class="col-sm-6 left-side">

                    <div class="col-sm-12">
                        <h1><span class="year">2018</span> ANNUAL <br> MEETING</h1>
                    </div>

                    <div class="col-sm-12">
                        <a class="btn btn-primary">REGISTER</a>
                    </div>

                </div>
                <div class="col-sm-6 right-side">
                    <div class="col-sm-12 date-time">
                        <div class="top-border"></div>
                        <div class="count-down" id="count-down">
                            <span><span class="number" id="days">00</span><br>Days</span>
                            <span><span class="number" id="hours">00</span><br>Hours</span>
                            <span><span class="number" id="minutes">00</span><br>Minutes</span>
                            <span><span class="number" id="seconds">00</span><br>Seconds</span>
                        </div>
                        <div class="date">
                            26 July, 2018 - 28 July, 2018
                        </div>
                        <div class="location col-sm-12">
                            <i class="ion-ios-location"></i> Westin Peachtree Plaza Atlanta, GA
                        </div>
                    </div>
                </div>

            </div>

        </div>


        <script>
            
            let days = document.getElementById("days")
            let hours = document.getElementById("hours")
            let minutes = document.getElementById("minutes")
            let seconds = document.getElementById("seconds")

            const meetingDate = new Date("July 26, 2018 15:00:00")
            
            timer = function(){
                const now = new Date()

                let diff = Date.parse(meetingDate) - Date.parse(now)

                if(diff >= 0){
                    // Meeting not started yet

                    days.innerHTML = format(Math.floor(diff / (1000 * 60  * 60 * 24)))
                    hours.innerHTML = format(Math.floor( (diff / (1000 * 60 * 60)) % 24 ))
                    minutes.innerHTML = format(Math.floor( (diff/ (1000 * 60)) % 60 ))
                    seconds.innerHTML = format(Math.floor( (diff/1000) % 60 ))

                }else{

                    // Meeting already started!
                    document.getElementById("count-down").innerHTML = "<span class='in-progress' style='font-size:30px;'>Annual Meeting in Progress...</span>"
                }
            }


            format = function(value){
                if(value >= 10)
                    return value
                else
                    return '0'+value
            }


            setInterval(function(){
                timer()
            }, 1000)



        </script>

    </body>
</html>
