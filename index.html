<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>IABA Annual Meeting 2018</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

        <style>

            *{
                margin: 0;
                padding: 0;
            }

            body{
                background-image: url(http://eventiawp.demo.themexpert.com/wp-content/uploads/2016/10/home-banner-1.jpg?id=1723);
                font-family: 'Play', sans-serif;
                background-position: -10px -50px;
            }



            .btn-primary{
                background-image: linear-gradient(to right, #f71111, #ff731c);
                border:none!important;
                outline: none!important;
            }

            .btn:active{
                background-image: linear-gradient(to right, #f71111, #ff731c)!important;
                outline: none!important;
            }

            .bg-light{
                background: none!important;
            }

            a.navbar-brand{
                font-size: 25px!important;
            } 

            .navbar-collapse{
                margin-left: 250px;
            }

            .navbar-light a{
                color: white!important;
                font-family: "verdana";
                text-transform: uppercase;
                font-size: 12px;
            }

            .left-side, .right-side{
                margin-top: 100px;
                color: white;
                padding-left: 0px!important;
                padding-right: 0px!important;
            }


            .left-side h2 {
                font-size: 25px
            }

            .left-side .year{
                font-size: 145px;
            }

            .left-side h1{
                font-size: 75px;
            }




            .right-side .date-time{
                background: rgba(0,0,0,.35);
                min-height: 100px;
                padding-left: 0px!important;
                padding-right: 0px!important;
            }

            .right-side .top-border{
                background-color: rgba(68, 68, 68, 0.75);
                box-shadow: 0 3px 10px 0 rgba(0, 0, 0, 0.35);
                height: 10px;
            }


        </style>

    </head>    


    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
              <a class="navbar-brand" href="#">IABA</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Schedule</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled" href="#">Speakers</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled" href="#">Presentations</a>
                      </li>
                    </ul>
                  </div>
          </div>
        </nav>

        <div class="container">
            
            <div class="row">

                <div class="col-sm-6 left-side">
                    
                    <div class="col-sm-12">
                        <h2>Largest Association Event</h2>
                    </div>

                    <div class="col-sm-12">
                        <h1><span class="year">2018</span> ANNUAL <br> MEETING</h1>
                    </div>

                    <div class="col-sm-12">
                        <a class="btn btn-primary">REGISTER</a>
                    </div>

                </div>
                <div class="col-sm-6 right-side">
                    <div class="col-sm-12 date-time">
                        <div class="top-border"></div>
                        <div class="count-down">
                            <span>49<br>Days</span>
                            <span>01<br>Hours</span>
                            <span>00<br>Minutes</span>
                            <span>40<br>Seconds</span>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </body>
</html>
