    <style>
        *{

            font-family: 'Play', sans-serif!important;
            background-position: -10px -50px;

        .widget-container {
            -webkit-border-radius: 2px;
            -webkit-background-clip: padding-box;
            -moz-border-radius: 2px;
            -moz-background-clip: padding;
            border-radius: 2px;
            background-clip: padding-box;
            -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .07);

            box-shadow: 0 1px 2px rgba(0, 0, 0, .07);

        .widget-container .widget {
            margin-bottom: 0

        .widget-container>.row {
            margin-right: 0 !important;
            margin-left: 0 !important
        }
        .widget-container>.row>[class*="col-"] {
            padding-left: 0 !important;
            padding-right: 0 !important
        }
        .widget [class*=col-] {
            font-size: 11px;
            margin: 0;
            padding: 0
        }
        .image-tile .tile:hover>p {
            background-color: rgba(3, 3, 3, .5);
            color: #fff
        }
        .image-tile .tile>p {
            background-color: rgba(3, 3, 3, 0);
            color: rgba(6, 6, 6, 0);
            font-size: 13px;
            font-weight: 300;
            height: 100%;
            padding-top: 50px;
            width: 100%
        }
        .btn-primary{
            background-image: linear-gradient(to right, #f71111, #ff731c);
            border:none!important;
            outline: none!important;
        }
        .btn:active{
            background-image: linear-gradient(to right, #f71111, #ff731c)!important;

        }
        a.navbar-brand{
            font-size: 45px!important;
        }
        .navbar-collapse{
            margin-left: 250px;
        }
        .navbar-light a{
            color: white!important;
            text-transform: uppercase;
            font-size: 12px;
        }
        .navbar-iaba{
            background: #2B3843;
            border: none!important;
        }
        .navbar-iaba a{
            color: #fff!important;
        }
        .navbar-iaba li a:hover,
        .navbar-iaba li a:active,
        .navbar-iaba li a:visited,
        .navbar-default li a:hover,
        .navbar-default li a:active,
        .navbar-default li a:visited{

        }

            background-image: url("img/2017/2.jpg");
            background-size: cover;
            height: 300px;
            background-position-y: -100px;
            margin-top: 45px;
        }
        .networking{
